<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img-wrapper">
          <img
            class="card-img"
            src="/images/image-equilibrium.jpg"
            alt="equlibrium"
          />
          <div class="overlay"></div>
          <img class="view-icon" src="images/icon-view.svg" alt="" />
        </div>
        <h2>Equilibrium #3429</h2>
        <p id="left">Our Equilibrium collection promotes balance and calm.</p>
        <div class="des-left">
          <p id="des">0.041 ETH</p>
          <p id="left">3 days left</p>
        </div>
        <div class="avatar">
          <img class="avatar-img" src="images/image-avatar.png" alt="" />
          <p id="left">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
